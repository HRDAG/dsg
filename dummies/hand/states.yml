# A dictionary of states to setup and apply in preparation for sync tests.
# - Format:
# {nickname: {
#     writedir: <path>,
#     files: <list> or <path>},
# }
# For each state,
# - the key is its {nickname}, a tag describing the state/test for use in logs.
# - the value is a dictionary with:
#      - {writedir}: the path to write into.
#      - {files}: either a list of fake filenames or a path to files to copy.
# - a {nickname} directory containing {files} will be created in {writedir} for each state

easy_start:
  writedir: output/test_states
  files:
    - dummy.txt
    - dummy.parquet

easy_change:
  writedir: output/test_states
  files: output/test_states/easy_start

data_copy:
  writedir: output/test_states
  files: ../data

data_new_file:
  writedir: output/test_states
  files: output/test_states/data_copy

data_fake_change:
  writedir: output/test_states
  files: output/test_states/data_copy

data_real_change:
  writedir: output/test_states
  files: output/test_states/data_copy


